<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="youtube-wrapper">
        <div id="header-wrapper">
            <div id="header">
                <div id="logo">
                    <img src="youtube-logo.jpg" alt="Logo">
                </div>
                <div id="top-header-wrapper">
                    <div id="search">
                        <div id="bar">
                        <input type="text" placeholder="What are you looking for?">
                        </div>
                        <div id="search-button">
                        <button>Search</button>
                        </div>
                    </div>
                    <div id="log-in">
                    <p><a href="url">Create Account</a> or <a href="url">Sign In</a></p>
                    </div>
                </div>
                <div id="bottom-header-wrapper">
                    <div id="head-nav-left">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Video</a></li>
                            <li style="border-right: none"><a href="">Channels</a></li>
                        </ul>
                    </div>
                    <div id="head-nav-right">
                        <ul>
                            <li><a href="">Subscriptions</a></li>
                            <li><a href="">History</a></li>
                            <li style="border-right: none"><a href="">Upload</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
         <div id="column-left"> 
            <div id="video">
                <h2>Archspire - Fathom Infinite Depth</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FEaaB46tXFU" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>  
        <div id="column-right">
            
        </div>
    </div>
</body>
</html>
